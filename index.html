<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="nft-main-container">
    <div class="nft-card">
      <div class="nft-card-img">
        <a href="#">
          <img src="./images/image-equilibrium.jpg"
            onmouseover="this.src='./images/icon-view.svg'"
            onmouseout="this.src='./images/image-equilibrium.jpg'" border="0"
            alt="" /></a>
      </div>
      <div class="nft-card-desc">
        <a href="#"><a href="#" style="font-size: 25px;">Equilibrium #3429</a></a>
        <p>Our Equilibrium collecion promotes balance and calm</p>
      </div>
      <div class="nft-card-price">
        <p style="color: hsl(178, 100%, 50%);"><img src="./images/icon-ethereum.svg" alt=".."
          class="ETH">
         0.041 ETH</p>
        
        <p><img src="./images/icon-clock.svg" alt=".." class="icon">3 days left</p>
        <div class="border"></div>
      </div>
      <div class="nft-footer">
        <img src="/images/image-avatar.png" alt="..." >
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
